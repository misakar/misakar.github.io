<h2>libco介绍</h2>
<p>libco是微信后端使用的协程库, 用C/C++编写, 具有以下特性:</p>
<ul>
<li>pthread风格的coroutine接口封装</li>
<li>事件循环以及超时机制</li>
<li>基于glibc-2.17源码修改的一个swapcontext高性能汇编版本</li>
<li>socket函数的coroutine hook，阻塞式的socket调用会直接切换为异步调用</li>
</ul>
<p>关于libco的起源由来等更多信息, 参见<a href="http://www.infoq.com/cn/articles/CplusStyleCorourtine-At-Wechat">这篇报道</a></p>
